<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-container">
    <h2>Todo List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a todo...">
      <input type="date" id="dateInput">
      <button class="add-btn" onclick="addTask()">+</button>
    </div>
    <div class="action-buttons">
      <button class="filter-btn" onclick="filterTasks()">Filter</button>
      <button class="delete-all-btn" onclick="deleteAll()">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <tr><td colspan="4" class="no-task">No task found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
